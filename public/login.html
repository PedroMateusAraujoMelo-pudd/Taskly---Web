<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="assets/login.css">
</head>
<body>
  <main class="login-container">
    <section class="login-box">
      <h1>Bem-vindo</h1>
      <h2>Faça login para continuar</h2>

      <form id="loginForm" method="POST" action="/login">
        <input type="email" placeholder="E-mail" name="email" required>
        <input type="password" placeholder="Senha" name="senha" required>
        <button type="submit" class="btn">Entrar</button>
      </form>

      <p id="msg-erro" style="color: red; display: none; margin-top: 10px;">Login ou senha incorretos.</p>
      <script>
        if(window.location.search.includes('erro=login')) {
          document.getElementById('msg-erro').style.display = 'block';
        }
      </script>

      <p class="Suporte">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </section>
  </main>
</body>
</html>
